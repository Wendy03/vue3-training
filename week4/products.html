<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Street Cafe Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/all.css" />
  </head>
  <body>
    <div id="app">
      <div v-if="isLoading" class="circle"></div>
      <div class="container py-5">
        <template v-if="products.length && !isLoading">
          <div class="text-end mt-4">
            <button
              class="btn btn-primary"
              @click.prevent="openModal('new')"
              :disabled="isProcessing"
            >
              建立新的產品
            </button>
          </div>
          <div class="table-responsive">
            <table class="table mt-4">
              <thead>
                <tr>
                  <th width="120">分類</th>
                  <th>產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="100">是否啟用</th>
                  <th width="120">編輯</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="product in products">
                  <td>{{ product.category }}</td>
                  <td>{{ product.title }}</td>
                  <td class="text-end">{{ product.origin_price }}</td>
                  <td class="text-end">{{ product.price }}</td>
                  <td>
                    <span :class="{ 'text-success': product.is_enabled }"
                      >{{ product.is_enabled ? '啟用' : '未啟用' }}</span
                    >
                  </td>
                  <td>
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-outline-primary btn-sm"
                        :disabled="isProcessing"
                        @click.prevent="openModal('edit', product)"
                      >
                        編輯
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-sm"
                        :disabled="isProcessing"
                        @click.prevent="openModal('del', product)"
                      >
                        刪除
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </template>
        <pagination :pages="pagination" @change-page="getProducts"></pagination>
      </div>
      <!-- Modal -->
      <product-modal-content
        ref="product"
        :product="tempProduct"
        :is-new="isNew"
        @update="getProducts"
        @close="closeModal"
      ></product-modal-content>
      <del-product-modal-content
        ref="delProduct"
        :product="tempProduct"
        @update="getProducts"
        @close="closeModal"
      ></del-product-modal-content>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/products.js" type="module"></script>
  </body>
</html>
