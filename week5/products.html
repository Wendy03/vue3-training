<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Street Cafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/all.css" />
  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top px-5">
        <h1 class="logo">
          <a class="navbar-brand fs-1 logo" href="#">11 街咖啡</a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">商品 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">活動</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <button
              class="btn btn-secondary"
              type="button"
              @click.prevent="toggleCarts"
            >
              <i
                class="fa fa-shopping-cart text-light fa-2x"
                aria-hidden="true"
              ></i>
              <span class="badge badge-pill bg-danger">{{ carts.length }}</span>
            </button>
            <div class="cart-modal" v-if="cartModal">
              <div>
                <div class="mb-2">
                  <h3 class="mb-3">購物車</h3>
                </div>
                <template v-if="carts.length">
                  <div class="text-right mb-3">
                    <button
                      class="btn btn-outline-danger"
                      type="button"
                      @click="deleteAllCarts"
                      :disabled="status.isProcessing"
                    >
                      清空購物車
                    </button>
                  </div>
                  <div class="table-responsive">
                    <table class="table align-middle">
                      <thead>
                        <tr>
                          <th></th>
                          <th>品名</th>
                          <th style="width: 150px">數量/單位</th>
                          <th>單價</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="cart in carts" :key="cart.id">
                          <td>
                            <button
                              type="button"
                              class="btn btn-outline-danger"
                              @click.prevent="removeCartItem(cart.id)"
                              :disabled="status.loadingItem === cart.id"
                            >
                              <i
                                class="fas fa-spinner fa-pulse"
                                v-if="status.loadingItem === cart.id"
                              ></i>
                              x
                            </button>
                          </td>
                          <td>
                            {{ cart.product.title }}
                            <div class="text-success" v-if="cart.coupon">
                              已套用優惠券
                            </div>
                          </td>
                          <td>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <button
                                  class="btn btn-outline-primary"
                                  @click.prevent="updateCart(cart.id, cart.qty + 1, cart)"
                                  :disabled="status.isProcessing"
                                  :disabled="cart.qty === 5"
                                >
                                  +
                                </button>
                              </div>
                              <input
                                id="inlineFormInputGroupUsername"
                                type="text"
                                class="form-control text-center"
                                :value="cart.qty"
                                readonly
                                disabled
                              />
                              <div class="input-group-append">
                                <button
                                  class="btn btn-outline-primary"
                                  @click.prevent="updateCart(cart.id, cart.qty - 1, cart)"
                                  :disabled="status.isProcessing"
                                  :disabled="cart.qty === 1"
                                >
                                  -
                                </button>
                              </div>
                            </div>
                          </td>
                          <td class="text-end">
                            <small
                              class="text-success"
                              v-if="cart.final_total !== cart.total"
                              >折扣價：</small
                            >
                            {{ cart.final_total }}
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="3" class="text-end">總計</td>
                          <td class="text-end">{{ cartsTotal }}</td>
                        </tr>
                        <tr>
                          <td colspan="3" class="text-end text-success">
                            折扣價
                          </td>
                          <td class="text-end text-success">{{ subTotal }}</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <button
                    class="btn btn-primary btn-block"
                    @click.prevent="userForm"
                  >
                    <i class="fa fa-cart-plus" aria-hidden="true"></i> 結帳去
                  </button>
                </template>
                <div class="mb-2" v-else>
                  <h5>尚未選擇商品</h5>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </nav>
      <loading v-model:active="isLoading"></loading>
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-md-2 mb-2 my-5">
            <ul class="list-group sticky-top">
              <li
                class="list-group-item"
                v-for="category in categories"
                :key="category"
                @click.prevent="filterCategory = category"
                :class="{ active: category === filterCategory }"
              >
                {{ category }}
              </li>
            </ul>
          </div>
          <div class="col-md-10 my-5">
            <div class="row">
              <div
                class="col-md-4 col-sm-6 mb-3 mb-4"
                v-for="product in filterProducts"
                :key="product.id"
              >
                <div class="card border-0 shadow-sm h-100">
                  <div
                    style="
                      height: 170px;
                      background-size: cover;
                      background-position: center;
                    "
                    :style="{ backgroundImage: `url(${ product.imageUrl })` }"
                  ></div>
                  <div class="card-body">
                    <span class="badge badge-secondary float-right ml-2"
                      >{{ product.category }}</span
                    >
                    <h5 class="card-title">
                      <a href="#" class="text-dark">{{ product.title }}</a>
                    </h5>
                    <p class="card-text">{{ product.content }}</p>

                    <div class="text-right pr-2">{{ product.price }} 元</div>
                  </div>
                  <div class="card-footer d-flex">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                      @click.prevent="getProduct(product.id)"
                    >
                      <i
                        class="fas fa-spinner fa-spin"
                        v-if="status.loadingItem === product.id"
                      ></i>
                      查看更多
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm ms-auto"
                      :disabled="status.loadingItem === product.id || !product.is_enabled"
                      @click.prevent="addToCart(product.id)"
                    >
                      <i
                        class="fas fa-spinner fa-spin"
                        v-if="status.loadingItem === product.id"
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <Pagination
              :pages="pagination"
              @change-page="getProducts"
            ></Pagination>
          </div>
        </div>
      </div>
      <user-product-modal
        ref="userProductModal"
        :product="product"
        :status="status"
        @add-to-cart="addToCart"
      ></user-product-modal>
      <user-order-modal
        ref="userOrderModal"
        @update-carts="getCarts"
        @update-products="getProducts"
      ></user-order-modal>
    </div>

    <script type="text/x-template" id="userProductModal">
      <div
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        ref="modal"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-5">
              <div class="row">
                <div class="col-sm-5">
                  <div
                style="
                  min-height: 60vh;
                  background-size: cover;
                  background-position: center;
                "
                :style="{ backgroundImage: `url(${product.imageUrl})` }"
              ></div>
                  <template v-for="(img,index) in product.imagesUrl" :key="index + 'img'">
                    <div v-if="img">
                      <img :src="img" :alt="index + 'img'" class="card-image mt-2">
                  </template>
                </div>
                <div class="col-sm-7">
                  <span class="badge bg-primary rounded-pill mb-2">{{ product.category }}</span>
                  <p>商品描述：{{ product.description }}</p>
                  <p>商品內容：{{ product.content }}</p>
                  <div class="h5">{{ product.price }} 元</div>
                  <div class="input-group mt-5">
                    <select class="form-select" name="qty" v-model.number="qty" >
                      <option :value="num" v-for="num in 5" :key="num + 'num'">
                        {{ num }} {{ product.unit }}
                      </option>
                    </select>
                    <button type="button" class="btn btn-primary" @click="$emit('add-to-cart', product.id, qty)" :disabled="status.loadingItem === product.id || !product.is_enabled">
                      加入購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="userOrderModal">
      <div
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        ref="modal"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>訂購人資料</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-5">
              <div class="my-5 row justify-content-center">
                <v-form ref="form" class="col-md-6" v-slot="{ errors }" @submit="createOrder">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <v-field
                      id="email"
                      name="email"
                      type="email"
                      class="form-control"
                      :class="{ 'is-invalid': errors['email'] }"
                      placeholder="請輸入 Email"
                      rules="email|required"
                      v-model="form.user.email"
                    ></v-field>
                    <error-message
                      name="email"
                      class="invalid-feedback"
                    ></error-message>
                  </div>

                  <div class="mb-3">
                    <label for="name" class="form-label">收件人姓名</label>
                    <v-field
                      id="name"
                      name="姓名"
                      type="text"
                      class="form-control"
                      :class="{ 'is-invalid': errors['姓名'] }"
                      placeholder="請輸入姓名"
                      rules="required"
                      v-model="form.user.name"
                    ></v-field>
                    <error-message
                      name="姓名"
                      class="invalid-feedback"
                    ></error-message>
                  </div>

                  <div class="mb-3">
                    <label for="tel" class="form-label">收件人電話</label>
                    <v-field
                      id="tel"
                      name="電話"
                      type="text"
                      class="form-control"
                      :class="{ 'is-invalid': errors['電話'] }"
                      placeholder="請輸入電話"
                      rules="required|min:8|max:10|numeric"
                      v-model="form.user.tel"
                    ></v-field>
                    <error-message
                      name="電話"
                      class="invalid-feedback"
                    ></error-message>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">收件人地址</label>
                    <v-field
                      id="address"
                      name="地址"
                      type="text"
                      class="form-control"
                      :class="{ 'is-invalid': errors['地址'] }"
                      placeholder="請輸入地址"
                      rules="required"
                      v-model="form.user.address"
                    ></v-field>
                    <error-message
                      name="地址"
                      class="invalid-feedback"
                    ></error-message>
                  </div>

                  <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea
                      id="message"
                      class="form-control"
                      cols="30"
                      rows="10"
                      v-model="form.message"
                    ></textarea>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-danger"
                    :disabled="status.isProcessing">送出訂單</button>
                  </div>
                </v-form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/products.js" type="module"></script>
  </body>
</html>
